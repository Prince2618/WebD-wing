<html>
    <head>
        <title>Prince</title>
        <link rel="stylesheet" href="/fontawesome-free-5.15.1-web/css/all.min.css">       
    </head>
    <body>      
        <a href="">Home</a>
        <a href="">Contact</a>
        <a href="">About</a>
        <a href="">Projects</a>
        <br><br>

       
        <h1>Student Registration Form</h1> 
        <form>
            <label for="fname">First name:</label>
            <br>
            <input type="text" id="fname">         
            <br>
            <label for="lname">Last name:</label>
            <br>
            <input type="text" id="lname">
            <br><br>
           
            <label for="dob">DOB:</label>
            <br>
            <input type="date" id="dob" name="dob"> 
            <br><br>

            <label for="fathername">Father's name:</label>
            <br>
            <input type="text" id="fathername"> 

            <p>Document:</p>
            
            <input type="radio" id="adhar" name="Document" value="adhar">
            <label for="adhar">Adhar</label>
            <br>
            
            <input type="radio" id="driving license" name="Document" value="driving license">
            <label for="driving license">Driving license</label>
            <br>

            <input type="radio" id="other" name="Document" value="other">
            <label for="other">Other</label>
            <br>

            <br><br>
            <label for="question">Gender:</label>
            <select name="question" id="question">
                <option value="q1">Male</option>
                <option value="q2">Female</option>
            </select>

            <br><br>
            <p>Description:</p>
            <textarea name="des" id="des" cols="60" rows="5"></textarea>
            <br><br>

            
            <input type="checkbox" id="confirm" name="confirm" value="confirm">
            <label for="confirm">Confirm</label>
            <br>

            <button type="button">Submit</button>
            <br><br><br>

            <footer>
                <label for="footer">Made by Prince</label>
                <i class="fa fa-address-book" aria-hidden="true" id="footer"></i>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-instagram" aria-hidden="true"></i>


            </footer> 

        </form>
    </body>

</html>
